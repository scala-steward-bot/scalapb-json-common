language: scala
sudo: false
scala:
- 2.10.7
- 2.11.12
- 2.12.6
jdk: oraclejdk8
script:
- sbt "scalafmtCheck" "test:scalafmtCheck" "scalafmtSbtCheck" "++ ${TRAVIS_SCALA_VERSION}! -v" test
cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/launchers
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
matrix:
  include:
  - sudo: required
    env: SCALA_NATIVE
    before_install:
    - curl https://raw.githubusercontent.com/scala-native/scala-native/master/scripts/travis_setup.sh | bash -
    script:
    - sbt "scalafmtCheck" "test:scalafmtCheck" "scalafmtSbtCheck" scalapbJsonCommonNative/test
